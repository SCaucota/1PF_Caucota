<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="studentId">
        <th mat-header-cell *matHeaderCellDef> Id Estudiante </th>
        <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
    </ng-container>

    <ng-container matColumnDef="courseId">
        <th mat-header-cell *matHeaderCellDef> Id Curso </th>
        <td mat-cell *matCellDef="let element"> {{element.courseId}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">
          {{ element.date | date : "dd/MM/YYYY" }}
        </td>
    </ng-container>
      
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.status? 'Activo' : 'Cancelado'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editInscription(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteInscription(element.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'cancelled-inscription': !row.status}"></tr>
</table>

    <mat-icon>add</mat-icon>
