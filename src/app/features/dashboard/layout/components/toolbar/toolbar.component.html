<mat-toolbar>
    <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="titulo-toolbar">
      <div>
        <a class="titulo-app" routerLink="home">
          <span>Administraci√≥n CodeLearning </span>
        </a>
        <span *ngIf="currentRoute === students">
          | Alumnos
        </span>
        <span *ngIf="currentRoute === lessons">
          | Clases
        </span>
        <span *ngIf="currentRoute === courses">
          | Cursos
        </span>
        <span *ngIf="currentRoute === inscriptions">
          | Inscripciones
        </span>
        <span *ngIf="currentRoute === users">
          | Usuarios
        </span>
      </div>
      <div>
        @if(authUser$ | async; as user) {
          <span>
            {{user | fullname}}
          </span>
        }
      </div>
    </div>
    <span class="example-spacer"></span>
</mat-toolbar>
