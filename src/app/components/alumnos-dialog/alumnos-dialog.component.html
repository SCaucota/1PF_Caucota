<h2 mat-dialog-title>{{
    editingAlumno ? 'Editando' + editingAlumno.nombre : 'Agregando Alumno'
}}</h2>

<form class="form-agregar-alumno" [formGroup]="alumnoForm">
  <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input formControlName="nombre" matInput placeholder="Placeholder">
      <mat-hint>Hint</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Apellido</mat-label>
    <input formControlName="apellido" matInput placeholder="Placeholder">
    <mat-hint>Hint</mat-hint>
</mat-form-field>
</form>

<mat-dialog-actions class="buttons-container">
    <button mat-flat-button mat-dialog-close>Close</button>
    <button (click)="onSubmitAlumno()" mat-flat-button>
        {{ dialogAddAlumno ? 'Agregar' : 'Guardar' }}
    </button>
</mat-dialog-actions>
