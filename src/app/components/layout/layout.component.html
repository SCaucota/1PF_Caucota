<mat-drawer-container class="container">
  <mat-drawer class="sidenav" #drawer mode="side" opened="false">
    <app-sidenavbar (toggleAlumnos)="toogleAlumnos()"></app-sidenavbar>
  </mat-drawer>
  <mat-drawer-content >
    <app-toolbar [drawer]="drawer"></app-toolbar>
    <div class="container-lista">
      <app-lista-alumnos class="container-alumnos" *ngIf="showAlumnos"></app-lista-alumnos>
    </div>
    <div class="titulo-app" *ngIf="!showAlumnos">
      <strong>Bienvenido a</strong>
      <h1>AdminApp</h1>
      <p>Despliega el men√∫ y navega por nuestras opciones</p>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
